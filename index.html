<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <div id="main-div">
  
        <input id="input" type="text" name="input-value"/>  
        
        <div id="numbers-div">
          <div class="first-one">
            <div class="digit"><p>7</p></div>
            <div class="digit"><p>8</p></div>
            <div class="digit"><p>9</p></div>
            <div class="digit"><p>+</p></div>
          </div>
          <div class="first-one">
            <div class="digit"><p>4</p></div>
            <div class="digit"><p>5</p></div>
            <div class="digit"><p>6</p></div>
            <div class="digit"><p>-</p></div>
          </div>
          <div class="first-one">
            <div class="digit"><p>1</p></div>
            <div class="digit"><p>2</p></div>
            <div class="digit"><p>3</p></div>
            <div class="digit"><p>*</p></div>
          </div>
          <div class="first-one">
            <div class="digit"><p>C</p></div>
            <div class="digit"><p>0</p></div>
            <div class="digit"><p>=</p></div>
            <div class="digit"><p>/</p></div>
          </div>  
            
        </div>  
          
        </div>
    
        <script src="./index.js"></script>
</body>
</html>
